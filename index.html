<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section id="hero">
        <div class="hero-container">
          <image class="logo" src="assets/images/logo.svg" alt="logo" />
          <p class="hero-title">
            Unlock VIP Access to the Trading View App with VenturyFX
          </p>
          <image class="lock" src="assets/images/hero/lock.svg" alt="lock" />
          <p class="hero-description">
            Discover the Ultimate Trading Experience!
          </p>
          <div class="users-show">
            <div class="users-show-left">
              <image
                class="users-face"
                src="assets/images/hero/faces.svg"
                alt="faces"
              />
              <p class="users-number">+81,726 more users</p>
            </div>
            <div class="splitter-vertical"></div>
            <div class="users-show-right">
              Join thousands of traders. No commitment, no risk.
            </div>
          </div>
          <button class="hero-cta">
            OPEN A REAL ACCOUNT NOW
            <image
              class="arrow-right"
              src="assets/images/arrow-right.svg"
              alt="arrow-right"
            />
          </button>
          <image
            class="hero-image"
            src="assets/images/hero/hero-image.svg"
            alt="hero-image"
          />
          <div class="hero-payment-options">
            <image src="assets/images/hero/payment/711.svg" alt="711" />
            <image src="assets/images/hero/payment/visa.svg" alt="visa" />
            <image
              src="assets/images/hero/payment/mastercard.svg"
              alt="mastercard"
            />
            <image src="assets/images/hero/payment/SPEI.svg" alt="SPEI" />
            <image src="assets/images/hero/payment/OXXO.svg" alt="OXXO" />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="js/script.js"></script>
  </body>
</html>
